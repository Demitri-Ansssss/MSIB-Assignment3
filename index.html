<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body onload="fetchData()">
    <div class="container">
      <form class="Add-content">
        <div class="Search-input">
          <input type="text" id="Search" placeholder="Cari" />
          <button id="SearchIdBtn">Search</button>
        </div>
        <div class="In-content" data-id="">
          <label for="">Nama Weapons</label>
          <input
            type="text"
            id="Nama_input"
            placeholder="Masukan Weapons Disini"
          />
          <label for="">Type Weapons</label>
          <select name="TypeSelect" id="Tselect">
            <option>Click to select Type weapons</option>
          </select>
          <label for="">Ammo Weapons</label>
          <select name="AmmoSelect" id="Ammoselect">
            <option>Click to select Ammo weapons</option>
          </select>
          <label for="">Image</label>
          <input type="text" id="Img_input" placeholder="Masukan Img Disini" />
          <label for="">Deskripsi</label>
          <textarea
            name="Deskripsi"
            id="desk_input"
            placeholder="Masukan Deskripsi "
          ></textarea>
        </div>
        <div class="btn-fnc">
          <div>
            <button onclick="PostData(event)">Submit</button>
            <button id="Update" onclick="UpdateData(event)">Update</button>
          </div>
        </div>
      </form>
    </div>

    <div class="detail" id="detail"></div>

    <div class="card" id="card"></div>
    <script src="index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
